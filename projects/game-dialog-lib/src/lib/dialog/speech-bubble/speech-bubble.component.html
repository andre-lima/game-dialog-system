<div
  class="dialog-box bubble"
  [style.left]="dialogBoxPosition().x + 'px'"
  [style.bottom]="dialogBoxPosition().y + 'px'"
>
  <div
    class="text-box"
    [innerHTML]="store.previousOutput() + store.output()"
  ></div>

  <button class="promptWidget" (click)="store.nextSentence()">
    Press Space
  </button>
</div>
